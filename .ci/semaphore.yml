# .ci/semaphore.yml
version: v1.0
name: Deployment to staging pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to staging on heroku
    task:
      secrets:
        - name: Heroku
      env_vars:
        - name: HEROKU_DEBUG
          value: "1"
      jobs:
        - name: Install heroku
          commands:
            - curl https://cli-assets.heroku.com/install.sh | sh
            - heroku --version
            - heroku login

