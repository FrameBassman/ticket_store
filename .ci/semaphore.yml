# .ci/semaphore.yml
version: v1.0
name: JavaScript example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version node 10.13.0
          - curl https://cli-assets.heroku.com/install.sh | sh
      jobs:
        - name: Tests
          commands:
            - node --version
            - heroku --version
  - name: Hello world
    task:
      jobs:
        - name: Run some code
          commands:
            - node -p '"evol".split("").reverse().join("")'
