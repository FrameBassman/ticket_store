codecov:
  token: a1816d82-dc38-4cde-addd-c2883f9df596
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 30%
        threshold: 10%
        paths:
          - "Services/TicketStore.Api"
          - "Services/TicketStore.Web"
          - "Services/TicketStore.Data"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
