version: 2.1

jobs:
  build-web:
    docker:
      - image: microsoft/dotnet:2.2-sdk
      - image: node:10.15.3-alpine
    steps:
      - checkout
      - run:
          command: dotnet build
          working_directory: TicketStore.Web
  build-api:
    docker:
      - image: microsoft/dotnet:2.2-sdk
    steps:
      - checkout
      - run:
          command: dotnet build
          working_directory: TicketStore.Api
    
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-api
      - build-web
